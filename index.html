<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse our delicious restaurant menu featuring breakfast, lunch, shakes, and dinner options.">
  <title>Our Menu - Restaurant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="menu-page">
    <div class="container">
      <!-- Header -->
      <header class="menu-header">
        <h1 class="menu-title">Our Menu</h1>
      </header>

      <!-- Filter Tabs -->
      <nav class="filter-nav" aria-label="Menu categories">
        <button class="filter-btn" id="all_btn" data-category="all">All</button>
        <button class="filter-btn" id="breakfast_btn" data-category="breakfast">Breakfast</button>
        <button class="filter-btn" id="lunch_btn" data-category="lunch">Lunch</button>
        <button class="filter-btn" id="shakes_btn" data-category="shakes">Shakes</button>
        <button class="filter-btn" id="dinner_btn" data-category="dinner">Dinner</button>
      </nav>

      <!-- Menu Grid -->
      <section class="menu-grid" id="menu-grid">
        
        
    </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
